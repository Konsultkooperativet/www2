# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Hem
pages:                 Pages
posts:                 Posts
about:                 Om
related_posts:         Relaterade inlägg
other_projects:        Other Projects
comments:              Kommentarer
jump_to:               Jump to
navigation:            Navigation
social:                Socialt
links:                 Länkar
pagination:            Pagination
newer:                 Nyare
older:                 Äldre
back:                  Tillbaka
permalink:             Permalink
permalink_icon:        icon-link
templates:             Templates (for web app)

all:                   Alla

loading:               Loading…
redirecting:           Redirecting…

continue_reading:      >
  Continue reading <!--post_title-->

cookies_banner:
  text:                >
    Genom att fortsätta surfa, eller klicka på “Acceptera alla Cookies,” accepterar du att vi lagrar första - och tredjeparts cookies på din enhet för att förbättra navigation, analysera användande, samt medverka till att förbättra vår marknadsföring.
  okay:                Acceptera alla Cookies

not_found:
  title:               '404: Page Not Found'
  message:             |
    Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.
    <!--home_link--> to try finding it again.
  home_link:           Head back home

error:
  title:               Error
  message:             |
    Sorry, an error occurred while loading <!--link-->.

